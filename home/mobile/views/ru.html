      <script src="../js/jquery2.01.js"></script>

      <script>
        
        
        function showDate(){
          var date = new Date();
          var m = date.getMonth()+1;
          var day = date.getDate();
          
          $('.time').html(m+'月'+day+'日')
        }
        showDate()
          
        //获取多少人测试显示 ajax number
       
        $.ajax({
          url: "data.json",
          type: "get",
          success: function(res) {
            var number = res.number;
            console.log(res)
            $('.number').html(number)
          },
          error: function() {
            layer.msg('请求失败！');
          }
        })
        
        
        var ma = ""; //验证码
        
        // getMa
        $('.getMa').on('click',function(){
          // 发送手机号码
          $.ajax({
            url: "data2.json",
            type: "get",
            success: function(res) {
             ma = res.ma;
             console.log(ma)
             layer.msg('获取验证成功！');
            },
            error: function() {
              layer.msg('获取验证失败！');
            }
          })
        })
        
        
        
        $('.getResult').on('click',function(){
          var zhu = $('input[name=zhu]:checked').val();
          var she = $('input[name=she]:checked').val();
          var fang = $('input[name=fang]:checked').val();
          var xue = $('input[name=xue]:checked').val();
          var age = $('input[name=age]:checked').val();
          var zhicheng = $('input[name=zhicheng]:checked').val();
          var diqu = $('input[name=diqu]:checked').val();
          var way = $('input[name=way]:checked').val();
          var userphone = $.trim($('input[name=userphone]').val());
          
          
          
          var num = 60;
          var timer = null;
          var phoneReg = /(^1[3|4|5|7|8]\d{9}$)|(^09\d{8}$)/
          
          
          if(!zhu){
            layer.msg('请选择您的居住证年限！');
            return false;
          }
          if(!she){
            layer.msg('请选择您的社保年限！');
            return false;
          }
          if(!fang){
            layer.msg('请选择您是否有房产！');
            return false;
          }
          if(!xue){
            layer.msg('请选择您最高学历！');
            return false;
          }
          if(!age){
            layer.msg('请选择您年龄！');
            return false;
          }
          if(!zhicheng){
            layer.msg('请选择您的职称！');
            return false;
          }
          if(!diqu){
            layer.msg('请选择您所在地区！');
            return false;
          }
          if(!way){
            layer.msg('请选择您入户原因！');
            return false;
          }
          if(!userphone){
            layer.msg('请输入您的手机号码！');
            return false;
          }
          if (!phoneReg.test(userphone)) {
            layer.msg('请输入有效的11位手机号码！');
            return false;
          }
          if (!$.trim($('input[name=ma]').val())) {
            layer.msg('请获取验证码！');
            return false;
          }
          
          if ($.trim($('input[name=ma]').val())!=ma) {
            layer.msg('验证码不正确！');
            return false;
          }
          
          // 计算积分
          
          var zhu_fen = parseInt($('input[name=zhu]:checked').attr('data-y'));
          var she_fen = parseInt($('input[name=she]:checked').attr('data-y'));
          var fang_fen = parseInt($('input[name=fang]:checked').attr('data-y'));
          var xue_fen = parseInt($('input[name=xue]:checked').attr('data-y'));
          var age_fen = parseInt($('input[name=age]:checked').attr('data-y'));
          var zhicheng_fen = parseInt($('input[name=zhicheng]:checked').attr('data-y'));
          
          var fraction = zhu_fen + she_fen + xue_fen + age_fen + fang_fen + zhicheng_fen;
          
          console.log(zhu_fen,she_fen,xue_fen,age_fen,fang_fen,zhicheng_fen)
          
          var data = {
            telPhone:userphone,
            livePermitYears:zhu,
            yearsSocial:she,
            ruhuReason:way,
            education:xue,
            hasHours:fang,
            ageGroups:age,
            nvq:zhicheng,
            areaId:diqu,
            fraction:fraction  //积分
          }
          
          $('form')[0].reset();
          console.log('可以发送数据了！',data)
             //发送测试请求
            $.ajax({
              url: "data.json",
              data:data,
              type: "get",
              success: function(res) {
                
                layer.msg('测试请求成功,测试结果将发送到您的手机，请注意查收！');
              },
              error: function() {
                layer.msg('测试请求失败！');
              }
            })
            
          
        })
        
        
        
        
        
      </script>
