<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <style type="text/css">
      #main {
        width: 1200px;
        height: 600px;
        margin: 0 auto;
        margin-top: 40px;
        border: 1px solid yellow;
      }
    </style>
  </head>
  <body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main"></div>

    <script src="plugin/jquery.min.js"></script>
    <script src="plugin/echarts.js"></script>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
      option = {
        title: {
          text: '折线图堆叠'
        },
        tooltip: {
          trigger: 'axis'
        },
        legend: {
          data: ['百度', '广点通', '今日头条', '百度信息流', '360竞价']
        },
        grid: {
          left: '3%',
          right: '4%',
          bottom: '3%',
          containLabel: true
        },
        toolbox: {
          feature: {
            saveAsImage: {}
          }
        },
        xAxis: {
          type: 'category',
          boundaryGap: false,
          data: ['一月份', '二月份', '三月份', '四月份', '五月份', '六月份', '七月份','八月份','九月份','十月份','十一月份','十二月份',]
        },
        yAxis: {
          type: 'value'
        },
        series: [{
            name: '百度',
            type: 'line',
            stack: '总量',
            data: [120, 132, 101, 134, 90, 230, 210,320,444,102,197]
          },
          {
            name: '广点通',
            type: 'line',
            stack: '总量',
            data: [220, 182, 191, 234, 290, 330, 310,222,555,158,210,268]
          },
          {
            name: '今日头条',
            type: 'line',
            stack: '总量',
            data: [150, 232, 201, 154, 190, 330, 410,687,987,159,1021,1020]
          },
          {
            name: '百度信息流',
            type: 'line',
            stack: '总量',
            data: [320, 332, 301, 334, 390, 330, 320,122,1111,1540,132,598]
          },
          {
            name: '360竞价',
            type: 'line',
            stack: '总量',
            data: [820, 932, 901, 934, 1290, 1330, 1320,455,784,987,665,123]
          }
        ]
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
