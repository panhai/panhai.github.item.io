<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>后台数据</title>
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.app{
				width: 1200px;
				margin: 0 auto;
				padding-top: 20px;
			}
			.app >table{
				width: 100%;
				text-align: center;
				border: 1px solid #333333;
				border-collapse:collapse; 
			}
			.app >table tr{
				height: 32px;
			}
			.app >table td,.app >table th{
				border: 1px solid #333333;
			}
		</style>
	</head>
	<body>
		<div class="app">
			<table>
				<thead>
					<tr>
						<th>序号</th>
						<th>姓名</th>
						<th>电话</th>
						<th>平台</th>
						<th>来源连接</th>
						<th>创建日期</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>0</td>
						<td>张三</td>
						<td>15989223204</td>
						<td>百度</td>
						<td>http://www.baidu.com</td>
						<td>2019-03-05</td>
					</tr>
					<tr>
						<td>dtaa</td>
						<td>dtaa</td>
						<td>dtaa</td>
						<td>dtaa</td>
						<td>dtaa</td>
						<td>dtaa</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
