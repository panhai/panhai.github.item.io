<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>学历推广</title>
		<meta http-equiv="Pragma" content="no-cache" />
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/Education-Promotion.css" />
		<link rel="stylesheet" type="text/css" href="mui/css/mui.min.css"/>
		<script src="js/changHtmlFontSize.js"></script>
	</head>
	<body>
		<div class="app">
			<div class="head">
				<div class="m-slider" id="J_Slider">
					<div class="slider-wrapper">
						<div class="slider-item">
							<a href="javascript:;">
								<img src="img/tuiguang_01.png">
							</a>
						</div>
					</div>
				</div>
			</div>
			<!-- 内容 -->
			<div class="main">
				<form action="" method="post" class="main_form">
					<p>
						<span>1、您的最高学历是（单选）</span>
						<span style="color: red;">*</span>
					</p>
					<div class="mui_card mui-input-group">
						<div class="mui-input-row mui-radio mui-left">
							<label>初中以下<input name="radio1" type="radio"></label>
						</div>
						<div class="mui-input-row mui-radio mui-left">
							<label>高中<input name="radio1" type="radio"></label>
						</div>
						<div class="mui-input-row mui-radio mui-left">
							<label>中专/中技<input name="radio1" type="radio"></label>
						</div>
						<div class="mui-input-row mui-radio mui-left">
							<label>大专<input name="radio1" type="radio"></label>
						</div>
					</div>
					<p>
						<span>2、您的年龄（单选）</span>
						<span style="color: red;">*</span>
					</p>
					<div class="mui_card mui-input-group">
						<div class="mui-input-row mui-radio mui-left">
							<label>18-23<input name="radio2" type="radio"></label>
						</div>
						<div class="mui-input-row mui-radio mui-left">
							<label>24-29<input name="radio2" type="radio"></label>
						</div>
						<div class="mui-input-row mui-radio mui-left">
							<label>30-35<input name="radio2" type="radio"></label>
						</div>
						<div class="mui-input-row mui-radio mui-left">
							<label>35以上<input name="radio2" type="radio"></label>
						</div>
					</div>
					<p>
						<span>3、您的户籍（单选）</span>
						<span style="color: red;">*</span>
					</p>
					<div class="mui_card mui-input-group">
						<div class="mui-input-row mui-radio mui-left">
							<label>广东户籍<input name="radio3" type="radio"></label>
						</div>
						<div class="mui-input-row mui-radio mui-left">
							<label>非广东户籍<input name="radio3" type="radio"></label>
						</div>
					</div>
					<p>
						<span>3、您的姓名:</span>
						<span style="color: red;">*</span>
					</p>
					<div style="padding-top: 5px;">
						<input type="text" placeholder="请输入"   class="personName">
					</div>
					<p>
						<span>3、您的手机号（必填项）:</span>
						<span style="color: red;">*</span>
					</p>
					<div style="padding-top: 5px;">
						<input type="tel" placeholder="请输入" class="phone">
					</div>
					<div class="item">
						<div class="cur p-cheack">
							<input type="text" name="" id="" value="" checked class="check"/>
						</div>
						<span style="margin-left: 20px;font-size: 0.16rem;">自动输入历史手机号</span>
						<a href="javascript:;" class="person" style="font-size: 0.16rem;">《个人信息授权书》</a>
					</div>
					<div class="m-button">
						<button type="submit" class="getResults">立即获取资料</button>
					</div>
				</form>
			</div>
			</div>
			<div class="footer">
				<div class="m-slider" id="J_Slider">
					<div class="slider-wrapper">
						<div class="slider-item">
							<a href="javascript:;">
								<img src="img/footerImg_03.png">
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>







		<script src="js/jquery2.01.js"></script>
		<script src="mui/js/mui.min.js"></script>
		<!-- <script src="../AmazeUI/js/amazeui.min.js"></script> -->

	</body>
</html>
