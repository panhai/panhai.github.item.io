    <script>
        $(".label-selec").click(function () {
            $(".fill-types").show();
        });
        $(".fill-types .right-select a").click(function () {
            $(".fill-types").hide();
        });
        $(".recruit_searchCondition .inputdiv2").mouseleave(function () {
            $(".fill-types").hide();
        });
        VitaeSource();
        Vitaeclick();
        //收起筛选条件
        $(".recruit_searchCondition .tollger").click(function () {
            if ($(this).hasClass("cur")) {
                $(this).removeClass("cur");
                $(this)
                    .parent()
                    .css("borderBottom", "1px dashed #e4e4e4");
                $(this)
                    .children("span")
                    .text("收起筛选")
                    .removeClass("cur");
                $(this)
                    .children("i")
                    .removeClass("cui");
                $(".tollger-box").show();
            } else {
                $(this).addClass("cur");
                $(this)
                    .parent()
                    .css("borderBottom", "none");
                $(this)
                    .children("span")
                    .text("展开筛选")
                    .addClass("cur");
                $(this)
                    .children("i")
                    .addClass("cui");
                $(".tollger-box").hide();
            }
        });

        $(".recruit_searchCondition .s_condition a").click(function () {
            $(this)
                .siblings()
                .removeClass("cur");
            $(this).addClass("cur");
        });

        $(".recruit_searchCondition .line .openbtn").click(function () {
            if ($(this).hasClass("cur")) {
                $(this).removeClass("cur");
                $(this).html("更多岗位<i></i>");
                $(this)
                    .siblings(".alist")
                    .css("height", "33px");
            } else {
                $(this).addClass("cur");
                $(this).html("收起<i></i>");
                $(this)
                    .siblings(".alist")
                    .css("height", "auto");
            }
        });

        //单选
        $(".right-content .class-table td.sele-one i").click(function () {
            if ($(this).hasClass("cur")) {
                $(this).removeClass("cur");
                $(".right-content .class-table th.sele-all i").removeClass("cur");
                $(".right-content .t_foot .leftbox .icon").removeClass("cur");
            } else {
                $(this).addClass("cur");
            }
        });

        //全选
        $(".right-content .class-table th.sele-all i").click(function () {
            if ($(this).hasClass("cur")) {
                $(this).removeClass("cur");
                $(".right-content .class-table td.sele-one i").removeClass("cur");
                $(".right-content .t_foot .leftbox .icon").removeClass("cur");
            } else {
                $(this).addClass("cur");
                $(".right-content .class-table td.sele-one i").addClass("cur");
                $(".right-content .t_foot .leftbox .icon").addClass("cur");
            }
        });
    </script>
